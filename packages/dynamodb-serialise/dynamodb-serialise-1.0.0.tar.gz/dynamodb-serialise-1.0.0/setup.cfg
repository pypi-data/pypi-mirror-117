[metadata]
name = dynamodb-serialise
url = https://github.com/EpicWink/dynamodb-serialise
author = Laurie O
author_email = laurie_opperman@hotmail.com
license = "MIT"
description = DynamoDB value serialisation and deserialisation
long_description = file: README.md
long_description_content_type = text/markdown
keywords = dynamodb, serialisation
classifiers = 
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Topic :: Database
	Typing :: Typed

[options]
py_modules = 
	dynamodb_serialise
package_dir = 
	=src
setup_requires = 
	setuptools-scm[toml] >= 3.4
python_requires = ~=3.6

[egg_info]
tag_build = 
tag_date = 0

