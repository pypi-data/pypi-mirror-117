[cloud-provider]
aws-region = us-east-1

[cluster]
machine-type = m5.8xlarge
num-nodes = 10
num-cpus = 16
use-preemptible = true

[blast]
program = blastp
db = swissprot
queries = s3://elasticblast-test/queries/viralmeta.fsa
options = -task blastp-fast -mt_mode 1 -evalue 0.01 -outfmt 7
batch-len = 400000
