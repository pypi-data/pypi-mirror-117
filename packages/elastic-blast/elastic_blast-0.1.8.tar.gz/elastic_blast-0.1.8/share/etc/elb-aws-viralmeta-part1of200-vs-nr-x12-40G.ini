[cloud-provider]
aws-region = us-east-1

[cluster]
machine-type = m5.12xlarge
num-nodes = 4
num-cpus = 12
use-preemptible = 1

[blast]
program = blastp
db = nr
mem-request = 5G
mem-limit = 40G
queries = s3://elasticblast-test/queries/viralmeta.part-1.fsa
options = -task blastp-fast -mt_mode 1 -evalue 0.01 -outfmt 7
