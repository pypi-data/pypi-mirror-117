[tool.poetry]
name = "unpoly"
version = "0.2.0"
description = "Framework agnostic implementation of the unpoly server-protocol."
authors = ["Florian Apolloner <florian@apolloner.eu>"]
license = "BSD-2-Clause"
readme = "README.md"
homepage = "https://gitlab.com/rocketduck/python-unpoly"
documentation = "https://unpoly.readthedocs.io/en/latest"
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.6.2,<3.11"
attrs = "^21.2.0"
"backports.cached_property" = { version = "^1.0.1", python = "<3.8" }

[tool.poetry.dev-dependencies]
Django = "^3.2.6"
black = "^21.7b0"
isort = "^5.9.3"
flake8 = "^3.9.2"
flake8-bugbear = "^21.4.3"
pytest = "^6.2.4"
bump2version = "^1.0.1"
pytest-cov = "^2.12.1"
Sphinx = "^4.1.2"
sphinx-rtd-theme = "^0.5.2"
myst-parser = "^0.15.1"

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
