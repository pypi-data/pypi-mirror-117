{# adapted from https://docs.djangoproject.com/en/3.2/topics/pagination/ #}
{% load minifilter_extras %}
<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?{% update_url_query page=1 %}">first</a>
            &nbsp;
            <a href="?{% update_url_query page=page_obj.previous_page_number %}">previous</a>
            &nbsp;
        {% endif %}
        <span class="current">
            page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
        </span>
        {% if page_obj.has_next %}
            &nbsp;
            <a href="?{% update_url_query page=page_obj.next_page_number %}">next</a>
            &nbsp;
            <a href="?{% update_url_query page=page_obj.paginator.num_pages %}">last</a>
        {% endif %}
    </span>
</div>
