seed = 12

[data]
normalization = 'quantile_normal'
path = 'data/microsoft'
y_policy = 'mean_std'

[model]
activation = 'reglu'
attention_dropout = 0.1279009411058687
d_ffn_factor = 1.333333333333333
d_token = 112
ffn_dropout = 0.03687729244664725
initialization = 'kaiming'
n_heads = 8
n_layers = 4
prenormalization = true
residual_dropout = 0.0
token_bias = false

[training]
batch_size = 1024
eval_batch_size = 8192
lr = 0.0001509490819205374
n_epochs = 1000000000
optimizer = 'adamw'
patience = 16
weight_decay = 2.958509078213967e-06
