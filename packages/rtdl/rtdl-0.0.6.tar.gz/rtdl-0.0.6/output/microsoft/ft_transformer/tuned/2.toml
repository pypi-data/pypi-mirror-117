seed = 2

[data]
normalization = 'quantile_normal'
path = 'data/microsoft'
y_policy = 'mean_std'

[model]
activation = 'reglu'
attention_dropout = 0.2301533210638758
d_ffn_factor = 1.333333333333333
d_token = 400
ffn_dropout = 0.1584411892724297
initialization = 'kaiming'
n_heads = 8
n_layers = 2
prenormalization = true
residual_dropout = 0.0

[training]
batch_size = 1024
eval_batch_size = 8192
lr = 3.342311830732364e-05
n_epochs = 1000000000
optimizer = 'adamw'
patience = 16
weight_decay = 2.672604129606329e-06
