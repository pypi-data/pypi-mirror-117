seed = 5

[data]
normalization = 'quantile_normal'
path = 'data/microsoft'
y_policy = 'mean_std'

[model]
activation = 'relu'
attention_dropout = 0.3826108308769769
d_token = 64
initialization = 'kaiming'
n_heads = 2
n_layers = 3
prenormalization = false
residual_dropout = 0.0

[training]
batch_size = 1024
eval_batch_size = 8192
lr = 0.0002991732604112884
n_epochs = 1000000000
optimizer = 'adamw'
patience = 16
weight_decay = 9.233577438725068e-05
