[tool.poetry]
name = "ardutest"
version = "0.1.2"
description = "Wrapper around the arductl library to run falsifications using PSY-Taliro"
authors = ["Aniruddh Chandratre <achand75@asu.edu>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.7.1, <3.10"
dronekit = "^2.9.2"
docker = "^5.0.0"
numpy = "^1.20.3"
MAVProxy = "^1.8.38"
pydantic = "^1.8.2"
partx = "^0.1.0"
psy-taliro = "1.0.0a12"
pymavlink = "2.4.8"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
ardutest = "ardutest.__main__:ardutest"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
