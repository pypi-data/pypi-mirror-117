[metadata]
name = crossedwires
version = 0.0.6
description = CrossedWires: An Inter-framework ModelDivergence Dataset Generated using HyperparameterOptimization
long_description = file: README.md, LICENSE.md
long_description_content_type = text/markdown
url = https://github.com/maxzvyagin/crossedwires
author = Max Zvyagin
author_email = mzvyagin@anl.gov
license = 
keywords = pytorch, tensorflow, hpo, accuracy

[options]
packages = find:
package_dir = 
	= src
install_requires = 
	pytest
	black
	flake8
	pre-commit
	torch
	torchvision
	tensorflow
	cross_framework_hpo
python_requires = >=3.6

[options.packages.find]
exclude = 
	data
	test
	docs
	env
where = src

[flake8]
exclude = .git,*migrations*,*alembic*
max-line-length = 118
extend-ignore = E203,W503,E501,E302,E231,F541
package_data = {
	'': ['*.csv'],
	}

[egg_info]
tag_build = 
tag_date = 0

