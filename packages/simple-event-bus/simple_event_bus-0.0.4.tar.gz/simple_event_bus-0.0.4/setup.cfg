[versioneer]
vcs = git
style = pep440-dev
versionfile_source = simple_event_bus/_version.py
versionfile_build = simple_event_bus/_version.py
tag_prefix = 
parentdir_prefix = simple_event_bus

[wheel]
universal = 1

[tool:pytest]
collect_ignore = ['setup.py']

[flake8]
ignore = 
	S104,
	W293, W503,
	ANN002, ANN003 ,ANN101, ANN102, ANN204,
	I,
	CFQ004
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	logs,
	tests,
	*.pyc,
	*.egg-info,
	__init_*.py,
	dags,
	demo,
	Crafts
	*.proto
	*_pb2.py
	*_pb2_grpc.py
	versioneer.py
	_version.py
max-complexity = 10
max-line-length = 120
import-order-style = google

[egg_info]
tag_build = 
tag_date = 0

