[metadata]
name = circuitsascode
description = A collection of SKiDL modules for common electronic circuits.
author = Dave Vandenbout
author_email = devb@xess.com
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://devbisme.github.io/circuitsascode
project_urls = 
	Documentation = https://devbisme.github.io/circuitsascode/api/html/index.html
	Source = https://github.com/devbisme/circuitsascode
	Changelog = https://github.com/devbisme/circuitsascode/blob/master/CHANGELOG.md
	Tracker = https://github.com/devbisme/circuitsascode/issues
	Twitter = https://twitter.com/circuitsascode
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=2.7
install_requires = 
	skidl
	pint
	eseries
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.1
package = circuitsascode
extensions = 
	markdown
	no-skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

