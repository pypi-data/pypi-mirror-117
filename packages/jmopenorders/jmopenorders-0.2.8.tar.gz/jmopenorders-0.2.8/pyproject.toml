# Poetry pyproject.toml: https://python-poetry.org/docs/pyproject

[tool.poetry]
name = "jmopenorders"
version = "0.2.8"
description = "a generator to generate infos for the affected persm ons"
authors = ["Jürgen Mülbert <juergen.muelbert@gmail.com>"]
license = "EUPL-1.2"
readme = "README.rst"
homepage = "https://github.com/jmuelbert/jmopenorders"
repository = "https://github.com/jmuelbert/jmopenorders"
documentation = "https://jmopenorders.readthedocs.io"

# Keywords description https://python-poetry.org/docs/pyproject/#keywords
keywords = ["jmopenorders", "excel", "convert" ]

# Pypi classifiers: https://pypi.org/classifiers/
classifiers=[
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.8",
    "Topic :: Office/Business",
]

[tool.poetry.urls]
Changelog = "https://github.com/jmuelbert/jmopenorders/releases"

[tool.poetry.dependencies]
python = ">=3.6.10, <4.0"
click = ">=7.1.2,<9.0.0"
openpyxl = "^3.0.4"
python-dotenv = "^0.19.0"
PyYAML = "^5.4.1"



[tool.poetry.dev-dependencies]
coverage = {extras = ["toml"], version = "^5.4"}
pytest = "^6.2.4"
safety = "^1.10.3"
mypy = "^0.910"
typeguard = "^2.10.0"
xdoctest = {extras = ["colors"], version = "^0.15.0"}
sphinx = "^4.1.2"
sphinx-autobuild = "^2021.3.14"
pre-commit = "^2.9.2"
black = "^21.7b0"
flake8 = "^3.8.4"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^21.4.3"
flake8-docstrings = "^1.5.0"
flake8-rst-docstrings = "^0.2.3"
pep8-naming = "^0.12.1"
darglint = "^1.5.5"
reorder-python-imports = "^2.3.6"
pre-commit-hooks = "^4.0.1"
faker = "^8.11.0"
sphinx-rtd-theme = "^0.5.0"
sphinx-click = "^3.0.1"
Pygments = "^2.7.2"
openpyxl-stubs = "^0.1.19"
types-PyYAML = "^5.4.7"
types-setuptools = "^57.0.2"
types-toml = "^0.1.5"

[tool.pyright]
include = ["src"]
exclude = ["**/node_modules",
    "**/__pycache__",
    "src/experimental",
    "src/typestubs"
]

reportMissingImports = true
reportMissingTypeStubs = false

[tool.poetry.scripts]
# Entry points for the package https://python-poetry.org/docs/pyproject/#scripts
jmopenorders = "jmopenorders.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["jmopenorders"]

[tool.coverage.report]
show_missing = true
fail_under = 33

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
