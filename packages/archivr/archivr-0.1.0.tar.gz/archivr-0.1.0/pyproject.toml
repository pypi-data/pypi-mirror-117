[tool.poetry]
name = "archivr"
version = "0.1.0"
description = ""
authors = ["Sam Wilson <skwilson3@crimson.ua.edu>"]

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.0.1"
tqdm = "^4.62.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pre-commit = "^2.14.0"
flake8 = "^3.9.2"
mypy = "^0.910"
isort = "^5.9.3"
black = {version = "^21.7b0", allow-prereleases = true}
setuptools = "^57.4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 79

[tool.black]
line-length = 79
target-version = ['py38']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''
