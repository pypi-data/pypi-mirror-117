[metadata]
name = pikepdf
description = Read and write PDFs with Python, powered by qpdf
license = MPL 2.0
license_files = 
	LICENSE.txt
	licenses/license.wheel.txt
long_description = file: README.md
long_description_content_type = text/markdown
author = James R. Barlow
author_email = james@purplerock.ca
url = https://github.com/pikepdf/pikepdf
keywords = 
	PDF
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Programming Language :: C++
	Topic :: Multimedia :: Graphics
	Topic :: Software Development :: Libraries
project_urls = 
	Documentation = https://pikepdf.readthedocs.io/
	Source = https://github.com/pikepdf/pikepdf
	Tracker = https://github.com/pikepdf/pikepdf/issues

[options]
zip_safe = False
platforms = any
python_requires = >= 3.6
install_requires = 
	lxml >= 4.0
	Pillow >= 6.0
packages = find:
package_dir = 
	=src
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
pikepdf = 
	*.dll
	py.typed

[options.extras_require]
docs = 
	ipython
	matplotlib
	pybind11
	setuptools_scm
	Sphinx >= 3
	sphinx-issues
	sphinx-rtd-theme
	toml
test = 
	attrs >= 20.2.0
	coverage[toml]
	hypothesis >= 5, < 7
	Pillow >= 7, < 9
	psutil >= 5, < 6
	pybind11
	pytest >= 6, < 7
	pytest-cov >= 2.10.1, < 3
	pytest-xdist >= 1.28, < 3
	pytest-timeout >= 1.4.2
	python-dateutil >= 2.8.0
	python-xmp-toolkit >= 2.0.1 ; sys_platform != "nt"
	toml

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

